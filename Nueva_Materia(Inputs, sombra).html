<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/NuevaMateria.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>NUeva Materia</title>
</head>

<body>
    <!-- #region Barra de Navegacion-->
    <!-- Barra de navegación -->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Nuevo
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Nueva Materia
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Agregar Nueva Materia
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- #endregion -->
    <!--Cuerpo de la pagina-->
    <main class="container">
        <div class="row contenedor justify-content-center ">
            <div class=" col">
                <form class="formulario text-muted" method="post" id="formulario">
                    <!--Datos de la Materia-->
                    <div class="row my-2 py-2 d-flex justify-content-center datos">
                        <h4 class="text-muted text-decoration-underline text-center">Establesca los Datos de la Materia
                        </h4>
                        <!--Descripcion-->
                        <div class="col-4">

                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" placeholder="Ej Matemático II" name="descripcion"
                                id="descripcion">
                        </div>
                        <!--Nº de Resolucion-->
                        <div class="col-2">

                            <label for="resolucion" class="form-label">N° de Resolucion</label>
                            <input type="text" class="form-control" placeholder="Ej 6/97" name="resolucion"
                                id="resolucion">
                        </div>
                        <!--Año-->
                        <div class="col-2">

                            <label for="año" class="form-label">año</label>
                            <input  class="form-control" type="number" name="año" id="año">
                        </div>
                    </div>
                    <!--Botones-->
                    <div class="row justify-content-center py-3 barraBotones">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btnGuardar mx-3">Guardar</button>

                            <button type="button" class="btn BtnCancelar mx-3">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--Toast Success-->
    <div class="toast T-success my-1" role="alert" aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="toast-header border-botomm border-light text-dark">
            <strong class="me-auto">!Lo conseguimos!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <img src="../Nueva carpeta/Imagenes/Flork-Success.png" class="rounded me-2" alt="Flork-Success">
            los datos se guardaron correctamente.
        </div>
    </div>
    <!--Toast Error-->
    <div class="toast T-Error my-1" role="alert" aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="toast-header border-botomm border-light text-dark">
            <img src="../Nueva carpeta/Imagenes/Flork-Error.png" class="rounded me-2" alt="Flork-Error">
            <strong class="me-auto">¡Oh No!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Error al Guardar los Datos
        </div>
    </div>

    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>

    <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-js/Nueva_Materia.js"></script>
    <script src="../Nueva carpeta/Css-Js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
