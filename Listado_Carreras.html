<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/ListadoCarreras.css">
    <title>listado de Carreras</title>
</head>
<body>
    <!--Header-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Ver  Más
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Listado de Carreras
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!--aCuerpo de la página-->
    <main class="container">
        <!--Formulario-->
        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <!--Cuadro de Busqueda-->
                <form action="" method="post" class="formulario text-muted">
                    <div class="row my-2 py-2 datos d-flex justify-content-center">
                        <h4 class="text-muted text-decoration-underline text-center">Búsqueda</h4>
                        <!--Buscar por Carrera-->
                        <div class="col-6 d-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="nombre de la Carrera">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary BtnBuscar"> Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Tabla de Datos-->
        <div class="row contenedor justify-content-center">
            <table class="table table-striped datos">
                <!--Encabezado-->
                <thead>
                    <tr>
                        <th scope="col">#</th> <!--1-->
                        <th scope="col">id</th><!--2-->
                        <th scope="col">Carrera</th><!--3-->
                        <th scope="col">Sede</th><!--4-->
                        <th scope="col"> plan</th>
                        <th scope="col">Fecha de Inicio</th>
                        <th scope="col">Fecha de Cierre</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <!--Columnas-->
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <th scope="row">01</th>
                        <th scope="row">Desarrollo de Software</th>
                        <th scope="row">Central</th>
                        <th scope="row">2018</th>
                        <th scope="row"></th>
                        <th scope="row"></th>
                        <th scope="row">
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="borrar" class="text-decoration-none mx-3 link-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>

 <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
 <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
 <script src="../Nueva carpeta/Css-Js/footer.js"></script>
</body>
</html>
