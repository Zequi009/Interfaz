<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/InscripcionesV2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Nueva Inscripcion</title>
</head>

<body>
    <!-- #region Navegacion-->
    <div class="container my-3">

        <header class="" id="navegacion">
        </header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inscripciones
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Nueva Inscripcion
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- #endregion -->
    <!--Cuerpo-->
    <main class="container">
        <!--Formulario-->
        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <form action="" method="post" class="formulario text-muted " id="formulario">
                    <!-- #region Seleccion de alumno y Carrera-->
                    <div class="row my-2 py-2 datos d-flex justify-content-center align-items-center">
                        <h4 class="text-muted text-decoration-underline text-center"> Selección de Alumno y de Carrera
                        </h4>
                        <!-- #region SedeCarrera-->
                        <div class="col-6">
                            <div class="input-group">
                                <a class=" btn btn-outline-success  mx-3 rounded" href="#" data-bs-toggle="modal"
                                    data-bs-target="#modalCarrera">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-window" viewBox="0 0 16 16">
                                        <path
                                            d="M2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                                        <path
                                            d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm13 2v2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zM2 14a1 1 0 0 1-1-1V6h14v7a1 1 0 0 1-1 1H2z" />
                                    </svg>
                                    Ver
                                </a>
                                <!--Select Sede-->
                                <select name="sede" id="selectSede" class="form-select"></select>
                            </div>
                            <!--BOTON NUEVA SEDE-->
                            <div class="col-auto d-flex justify-content-center">
                                <a href="../Nueva carpeta/SedeCarrera.html"
                                    class="text-decoration-none text-center my-1 h6 mx-1 w-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                                        <path
                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>
                                    agregar una nueva Carrera
                                </a>
                            </div>
                        </div>
                        <!-- #endregion -->
                        <!-- #region Alumno-->
                        <div class="col-6">
                            <div class="input-group">
                                <!--Select Sede-->
                                <select name="alumno" id="selectAlumno" class="form-select"></select>
                                <!--boton ver-->
                                <a class=" btn btn-outline-success  mx-3 rounded" href="#" data-bs-toggle="modal"
                                    data-bs-target="#modalAlumno">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-window" viewBox="0 0 16 16">
                                        <path
                                            d="M2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                                        <path
                                            d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm13 2v2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zM2 14a1 1 0 0 1-1-1V6h14v7a1 1 0 0 1-1 1H2z" />
                                    </svg>
                                    Ver
                                </a>
                            </div>
                            <!--Agregar nuevo Alumno-->
                            <div class="col-auto d-flex justify-content-center">
                                <a href="../Nueva carpeta/Nuevo Alumno(Sombra).html"
                                    class="text-decoration-none text-center my-1 h6 mx-1 w-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                                        <path
                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>
                                    agregar una nuevo Alumno
                                </a>
                            </div>
                        </div>
                        <!-- #endregion -->

                    </div>
                    <!-- #endregion -->
                    <!-- #region Documentacion-->
                    <div class="row my-3 py-2 datos  justify-content-between">
                        <h4 class="text-muted text-center text-decoration-underline">Documentación</h4>
                        <div class="col-6 checkbox">
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" class="form-check-input" role="switch" id="check1">
                                <label for="check1" class="form-check-label">Fotocopia del Documento (x2)</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" class="form-check-input" role="switch" id="check2">
                                <label for="check2" class="form-check-label">Fotocopia del Analítico del
                                    Secundario</label>
                            </div>
                        </div>
                        <div class="col-6 checkbox">
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" class="form-check-input" role="switch" id="check3">
                                <label for="check3" class="form-check-label">Fotocopia del Título del Secundario</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" class="form-check-input" role="switch" id="check4">
                                <label for="check4" class="form-check-label">Examen de Nivelación</label>
                            </div>
                        </div>
                    </div>
                    <!-- #endregion -->
                    <!-- #region Botones-->
                    <div class="row justify-content-center py-3 barraBotones">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btnGuardar mx-3">Guardar</button>
                            <button type="button" class="btn btnCancelar mx-3">Cancelar</button>
                        </div>
                    </div>
                    <!-- #endregion -->
                </form>
                <!-- #region Modal Mostrar/Editar Sede/Carrera-->
                <div class="modal fade" id="modalCarrera" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="modal Ver" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">Datos de la Carrera</h6>
                                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row d-flex justify-content-center mt-3">
                                    <h6 class="text-center text-muted">Sede y Carrera</h6>
                                    <div class="col-6">
                                        <label for="carrera" class="form-label">Carrera</label>
                                        <input type="text" class="form-control" name="carrera" id="carrera" disabled>
                                    </div>
                                    <div class="col-6">
                                        <label for="sede" class="form-label">Sede</label>
                                        <input type="text" class="form-control" name="sede" id="sede" disabled>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center mt-3">
                                    <h6 class="text-center text-muted">Turno y Código de Carrera</h6>
                                    <div class="col-6">
                                        <label for="turno" class="form-label">Turno</label>
                                        <input type="text" class="form-control" name="turno" id="turno" disabled>
                                    </div>
                                    <div class="col-6">
                                        <label for="codigo" class="form-label">Código</label>
                                        <input type="text" class="form-control" name="codigo" id="codigo" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" name="editarSedeCarrera"
                                    id="editarSedeCarrera">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                                        </path>
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">

                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion -->
                <!-- #region Modal Mostrar/Editar Alumno-->
                <div class="modal fade" id="modalAlumno" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="modal Ver" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">Datos de la Carrera</h6>
                                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row d-flex justify-content-center mt-3">
                                    <h6 class="text-center text-muted">Datos personales</h6>
                                    <div class="col-10">
                                        <!-- nombre -->
                                        <label for="nombre" class="form-label">nombre</label>
                                        <input type="text" class="form-control" name="nombre" id="nombre" disabled>
                                        <!-- apellido -->
                                        <label for="apellido" class="form-label">apellido</label>
                                        <input type="text" class="form-control" name="dni" id="apellido" disabled>
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-6">
                                                <!-- dni -->
                                                <label for="dni" class="form-label">dni</label>
                                                <input type="number" class="form-control" name="dni" id="dni" disabled>
                                            </div>
                                            <div class="col-6">
                                                <!-- fecha nacimiento -->
                                                <label for="Fnacimiento" class="form-label">Fecha de Nacimiento</label>
                                                <input type="date" class="form-control" name="Fnacimiento" id="Fnacimiento" disabled>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <!-- telefono -->
                                            <label for="telefono" class="form-label">telefono</label>
                                            <input type="number" class="form-control" name="telefono" id="telefono" disabled>

                                            <label for="correo" class="form-label">Correo</label>
                                            <input type="email" class="form-control" name="correo" id="correo" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center mt-3">
                                    <h6 class="text-center text-muted">Direccion</h6>
                                    <div class="col-6">
                                        <label for="localidad" class="form-label">localidad</label>
                                        <input type="text" class="form-control" name="localidad" id="localidad" disabled>
                                    </div>
                                    <div class="col-6">
                                        <label for="barrio" class="form-label">barrio</label>
                                        <input type="text" class="form-control" name="barrio" id="barrio" disabled>
                                    </div>
                                    <div class="col-9">
                                        <label for="direccion" class="form-label">direccion</label>
                                        <input type="text" class="form-control" name="direccion" id="direccion" disabled>
                                    </div>
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-6">
                                            <label for="piso" class="form-label">piso</label>
                                            <input type="number" class="form-control" name="piso" id="piso" disabled>
                                        </div>
                                        <div class="col-6">
                                            
                                            <label for="depto" class="form-label">depto</label>
                                            <input type="text" class="form-control" name="depto" id="depto" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center mt-3">
                                    <h6 class="text-center text-muted">Contacto de Emergencia</h6>
                                    <div class="col-6">
                                        
                                        <label for="contEmergencia" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="contEmergencia" id="contEmergencia" disabled>
                                    </div>
                                    <div class="col-6">
                                        
                                        <label for="telEmergencia" class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" name="telEmergencia" id="telEmergencia" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" name="editarAlumno"
                                    id="editarAlumno">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                                        </path>
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">

                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion -->

            </div>
        </div>
    </main>
    <!-- #region Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>
    <!-- #endregion -->
    <script src="../Nueva carpeta/Css-Js/footer.js"></script>
    <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-Js/Inscripciones.js"></script>
</body>

</html>
