<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="Css-Js/Listado-Cooperadora.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Cooperadora</title>
</head>

<body>
    <!--Encabezado-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Ver Mas
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Ver más cooperadora
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!--Cuerpo de la pagina-->
    <main class="container">
        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <!--Cuadro de Busqueda-->
                <form action="" method="post" class="formulario text-muted">
                    <div class="row my-2 py-2 datos d-flex justify-content-center">
                        <h4 class="text-muted text-decoration-underline text-center">Búsqueda</h4>
                        <!--Buscar por Carrera-->
                        <div class="col-6 d-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="buscar por nombre">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btnBuscar"> Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row contenedor justify-content-center ">
            <table class="table table-striped datos">
                <!--Encabezado-->
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <!--1-->
                        <th scope="col">id</th>
                        <!--2-->
                        <th scope="col">Dni</th>
                        <!--3-->
                        <th scope="col">Nombre</th>
                        <!--4-->
                        <th scope="col">Fecha</th>
                        <!--5-->
                        <th scope="col">Monto Total</th>
                        <!--6-->
                        <th scope="col">Saldo actual</th>
                        <!--7-->
                        <th scope="col">Estado</th>
                        <!--8-->
                    </tr>
                </thead>
                <!--Columnas-->
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>

    <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-Js/footer.js"></script>
</body>

</html>
