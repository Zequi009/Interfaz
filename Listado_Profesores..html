<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/Listado_de_Profesores.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap">
    <title>Listado de Alumnos</title>
</head>

<body>
    <!--Encabezado-->
    <!-- #region Encabezado-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Ver Más
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Listado de Profesores
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- #endregion -->
    <!--Cuerpo-->
    <main class="container">
        <!--Formulario-->
        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <!--Cuadro de Busqueda-->
                    <div class="row my-2 py-2 datos d-flex justify-content-center">
                        <h4 class="text-muted text-decoration-underline text-center">Búsqueda</h4>
                        <!--Buscar Docente-->
                        <div class="col-6 d-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="buscar por nombre, apellido o dni" id="buscarDocente">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btnBuscar"> Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <!--tabla de Datos-->
        <div class="row contenedor d-flex justify-content-center">
            <div class="row contenedor d-flex justify-content-center">
                <table class="table table-striped datos">
                    <!--Encabezado-->
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <!--1-->
                            <th scope="col">id</th>
                            <!--2-->
                            <th scope="col">Dni</th>
                            <!--3-->
                            <th scope="col">Nombre</th>
                            <!--3.1-->
                            <th scope="col">Apellido</th>
                            <!--4-->
                            <th scope="col">Teléfono</th>
                            <!--5-->
                            <th scope="col">Correo</th>

                            <th scope="col">Eliminar</th>
                            <!--10-->
                        </tr>
                    </thead>
                    <!--Columnas-->
                    <tbody id="tabla-docente"></tbody>
                </table>
            </div>
        </div>
      <!--Ventanas Modal-->
        <!--Ver Direccion-->
        <div class="modal fade " id="direccion-modal" tabindex="-1" aria-hidden="false" aria-labelledby="modal-eliminar">
            <!--Caja de Dialogo-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Resumen de Cooperadora</h4>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                    </div>
                    <div class="modal-body cuerpo">
                        <!--Datos personales-->
                        <div class="row mt-4 justify-content-center">
                            <h5 class="text-center text-muted text-decoration-underline">Direccion</h5>
                            <div class="col-6 mb-3">
                                <div class="form-floating mb-6">
                                    <input type="text" name="CoopTotal" id="CoopTotal" class="form-control" disabled>
                                    <label for="CoopTotal">Localidad</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-6">
                                    <input type="text" name="CoopTotal" id="CoopTotal" class="form-control" disabled>
                                    <label for="CoopTotal">Barrio</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-6 mb-3">
                                <div class="form-floating mb-6">
                                    <input type="text" name="CoopTotal" id="CoopTotal" class="form-control" disabled>
                                    <label for="CoopTotal">Direccion</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating mb-6">
                                    <input type="text" name="CoopTotal" id="CoopTotal" class="form-control" disabled>
                                    <label for="CoopTotal">piso</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating mb-6">
                                    <input type="text" name="CoopTotal" id="CoopTotal" class="form-control" disabled>
                                    <label for="CoopTotal">Dpto.</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--Eliminar-->
        <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="false" aria-labelledby="modal-eliminar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center"> Eliminar Alumno</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                    </div>
                    <div class="modal-body text-center ">
                            ¿Estas seguro que quieres borrar?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit"> si, deseo continuar</button>
                        <button class="btn  btn-outline-danger" type="button" data-bs-dismiss="modal"> No, Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5" id="footer"></footer>
    </div>
    <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-Js/Footer.js"></script>
    <script src="../Nueva carpeta/Css-Js/LIstadoProfesores.js"></script>
</body>

</html>
