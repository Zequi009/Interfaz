                    </ol>
                </nav>
            </div>
        </div>

    <main class="container">

        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <!--Cuadro de Busqueda-->
                <form action="" method="post" class="formulario text-muted">
                    <div class="row my-2 py-2 datos d-flex justify-content-center">
                        <h4 class="text-muted text-decoration-underline text-center">Búsqueda</h4>
                        <!--Buscar por Carrera-->
                        <div class="col-6 d-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="nombre de la Carrera">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btnBuscar"> Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--tabla de Datos-->
        <div class="row contenedor justify-content-center">
            <table class="table table-striped datos">
                <!--Encabezado-->
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <!--1-->
                        <th scope="col">id</th>
                        <!--2-->
                        <th scope="col">Materia</th>
                        <!--3-->
                        <th scope="col">Día/ hora</th>
                        <!--4-->
                        <th scope="col">Carrera</th>
                        <!--5-->
                        <th scope="col">Sede</th>
                        <!--6-->
                        <th scope="col">Prof. Titular</th>
                        <!--7-->
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <!--Columnas-->

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <!--1-->
                        <td>01</td>
                        <!--2-->
                        <td>Matemática</td>
                        <!--3-->
                        <td rowspan="">Enlace</td>
                        <!--4-->
                        <td>Software</td>
                        <!--5-->
                        <td>Central</td>
                        <!--6-->
                        <td>profesor</td>
                        <!--7-->
                        <td>
                            <!--Editar
                            <a href="../Nueva carpeta/Nueva_Materia(Inputs, sombra).html" data-bs-toggle="tooltip" data-bs-placement="top" title=" Editar"
                                class="text-decoration-none mx-3 link-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </a>-->
                            <!--Borrar-->
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="borrar"
                                class="text-decoration-none mx-3 link-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />

                                </svg>
                            </a>

                        <!--8-->
                    </tr>
