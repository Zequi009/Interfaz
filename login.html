<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/EstilosLogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 

    <title>Document</title>
</head>
<body>
    <div class="container login mt-5">
     <!--login-->
     <div class="row-6 d-flex align-items-center px-4 mt-5 ">
         <!--imagen-->
         <div class="col-auto col-lg-4 align-items-center  ">
             <img class=" mb-3 img-fluid foto rounded" src="../Nueva carpeta/Imagenes/LogoInt-2.png" alt="Logo del Instituto">
            </div>
            <div class="col-6">
                <!--Formulario-->
                <form action="" method="post" class="formulario" onsubmit="logi(event)" id="formulario">
                    <!--cuadros de Usuario-->
                    <div class="form-floating mb-3">
                        <input type="text" name="user" id="usuario" class="form-control" placeholder="Ej: John Doe">
                        <label for="usuario">Usuario</label>
                    </div>
                    <!--cuadros de Contraseña-->
                    <div class="form-floating mb-3">
                        <input type="text" name="password" id="contraseña" class="form-control" placeholder="Contraseña">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <!--boton enviar-->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Enlace "Olvido su contraseña"-->
        <div class="row justify-content-end">
            <div class="col-auto mx-1 my-1">
                <a href="" class="text-decoration-none">
                    <h6 class="textoContra">¿Has Olvidado tu contraseña?</h6>
                </a>
            </div>
        </div>
    </div>
    <!--Barra de Navegacion-->
    <div class="container mt-5 d-none">
        <div class="row d-flex  justify-content-center">
            <div class="col-9">
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-1">
            <div class="col-3 d-flex justify-content-center florkContenedor">
                    <img src="../Nueva carpeta/Imagenes/Flork_Tasa.gif" alt="Loading GIF" class="flork img-fluid" id="imgflork">
            </div>
        </div>
    </div>
<script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
<script src="../Nueva carpeta/Css-Js/login.js"></script>
</body>
</html>
