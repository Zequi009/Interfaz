<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/ListadoCarreras.css">
    <title>listado de Sedes</title>
</head>
<body>
    <!--Header-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Ver  Más
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Listado de Carreras
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!--aCuerpo de la página-->
    <main class="container">
        <!--Formulario-->
        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <!--Cuadro de Busqueda-->
                <form action="" method="post" class="formulario text-muted">
                    <div class="row my-2 py-2 datos d-flex justify-content-center">
                        <h4 class="text-muted text-decoration-underline text-center">Búsqueda</h4>
                        <!--Buscar por Carrera-->
                        <div class="col-6 d-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="nombre de la Carrera" id="inputBuscar">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary BtnBuscar"> Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Tabla de Datos-->
        <div class="row contenedor justify-content-center">
            <table class="table table-striped datos">
                <!--Encabezado-->
                <thead>
                    <tr>
                        <th scope="col">#</th> <!--1-->
                        <th scope="col">id</th><!--2-->
                        <th scope="col">Descripcion</th><!--3-->
                        <th scope="col">Telefono</th><!--4-->
                        <th scope="col">Email</th>
                        <th scope="col">Localidad</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Hora Desde</th>
                        <th scope="col">Hora Hasta</th>
                        <th scope="col">Dia Desde</th>
                        <th scope="col">Dia Hasta</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <!--Columnas-->
                <tbody id="tabla-sedes"></tbody>
            </table>
        </div>
    </main>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>

 <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
 <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
 <script src="../Nueva carpeta/Css-Js/footer.js"></script>
 <script src="../Nueva carpeta/Css-Js/ListadoSedes.js"></script>
</body>
</html>
