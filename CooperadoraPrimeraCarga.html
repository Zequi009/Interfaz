<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="Css-Js/Listado-Cooperadora.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="../Nueva carpeta/Css-Js/toast.css">
    <title>Cooperadora Primera vez</title>
</head>

<body>
    <!--Encabezado-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Institucionales
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Ver cooperadora
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!--Cuerpo de la pagina-->
    <main class="container">
        <div class="row contenedor justify-content-center">
            <div class="col-12">
                <!-- #region formulario-->
                <form action="" method="post" class="formulario text-muted" id="formulario">
                    
                    <!-- #region Mensaje de Error-->
                    <div class="alert alert-danger d-none" id="mensajeError" role="alert">
                        Por favor, completa todos los campos, antes de enviar los datos
                    </div>
                    <!-- #endregion -->
                    <div class="row my-3 py-2 datos d-flex justify-content-center">
                        <h4 class="text-muted text-decoration-underline text-center">Nuevo pago</h4>
                        <div class="row-auto d-flex justify-content-center mt-3">
                            <div class="col-auto">
                                <label for="" class="form-label h5"> importe de cuota:$<B id="spanSaldo" class=" text-success"></B></label>
                            </div>
                        </div>
                        <!-- #region Fecha, Monto y Saldo-->
                        <div class="row-auto d-flex justify-content-center mt-1">
                            <!-- #region inputFecha-->
                            <div class="col-4 d-flex flex-column mx-3 my-3">
                                <label for="inputFecha" class="form-label">Fecha del Pago</label>
                                <input type="date" class="form-control w-75 pl-3" name="inputFecha" id="inputFecha">
                            </div>
                            
                            <!-- #region inputMonto / Span Saldo-->
                            <div class="col-auto my-3 mx-2 ">
                                <label for="spanSaldo" class="form-label"> importe de cuota</label>
                                <div class="input-group">
                                    
                                    <input type="number" class="form-control" placeholder="ingrese un monto"
                                        name="inputMonto" id="inputMonto">
                                    <span class="input-group-text">$</span>
                                </div>
                            </div>
                            <!-- #endregion -->
                        </div>
                        <!-- #endregion -->
                    </div>
                    <!-- #region botones-->
                    <div class="row justify-content-center py-3 barraBotones">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <button type="submit" class=" btn btnGuardar mx-3">Guardar</button>
                            <button type="button" class=" btn btnCancelar mx-3">Cancelar</button>
                        </div>
                    </div>
                    <!-- #endregion -->
                </form>
                <!-- #endregion -->

            </div>
        </div>
        </main>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>
     <!-- #region ToastExito-->
     <div class="toast T-success my-1" role="alert" aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="toast-header border-botomm border-light text-dark">
          <img src="../Nueva carpeta/Imagenes/Flork-Success.png" class="rounded me-2" alt="Flork-Success">
          <strong class="me-auto">!Lo conseguimos!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          los datos se guardaron correctamente.
        </div>
     </div>
     <!-- #endregion -->

     <!-- #region ToastError-->
     <div class="toast T-Error my-1" role="alert" aria-live="assertive" aria-atomic="true" id="errorToast">
        <div class="toast-header border-botomm border-light text-dark">
            <img src="../Nueva carpeta/Imagenes/Flork-Error.png" class="rounded me-2" alt="Flork-Error">
            <strong class="me-auto">Â¡Oh No!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Error al Guardar los Datos
        </div>
    </div>
    <!-- #endregion -->

    <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-Js/footer.js"></script>
    <script src="../Nueva carpeta/Css-Js/Cooperadorav1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    
</body>

</html>
