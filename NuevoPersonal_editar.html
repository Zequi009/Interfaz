<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/NuevoPersonal.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/toast.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Nuevo Personal</title>
</head>

<body>
    <!--Encabezado-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Nueva Materia
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Nuevo Preceptor
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            editar
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!--CUERPO PRINCIPAL-->
    <main class="container">
        <div class="row contenedor justify-content-center ">
            <div class=" col">
                <form method="put" class="formulario text-muted" id="formulario">

                    <!-- Contenedor para mostrar mensajes de error con estilos de Bootstrap -->
                    <div id="error-message" class="alert alert-danger" role="alert"
                        style="display: none; margin-top: 10px;">
                        Los campos Nombre, Apellido, Dni, Teléfono y Localidad son obligatorios
                    </div>


                    <!-- FILA Datos Personales-->
                    <div class="row my-2 py-2 datos d-flex justify-content-center">
                        <h4 class="text-center text-muted text-decoration-underline">Datos Generales</h4>
                        <!--Nombre-->
                        <div class="col-5">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ej: John" name="nombre" id="nombre">
                        </div>
                        <!--Apellido-->
                        <div class="col-5">
                            <label for="" class="form-label">apellido</label>
                            <input type="text" class="form-control" placeholder="Ej: Doe" name="apellido" id="apellido">
                        </div>
                        <!--fecha de Nacimiento-->
                        <div class="col-3    my-3">
                            <label for="" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" name="Fnacimineto" id="Fnacimiento">
                        </div>
                        <!--DNI-->
                        <div class="col-3 my-3">
                            <label for="" class="form-label">DNI</label>
                            <input type="number" class="form-control" placeholder="Ej: 12.345.678" name="dni" id="dni">
                        </div>
                    </div>
                    <!--Fila Contacto-->
                    <div class="row my-2 datos d-flex justify-content-center">
                        <h4 class="text-center text-muted text-decoration-underline">Contacto</h4>
                        <!--Correo Electrónico-->
                        <div class="col-6 my-3">
                            <label for="" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" placeholder="Ej: JohnDoe@hotmail.com" name="email"
                                id="email">
                        </div>
                        <!--Telefono-->
                        <div class="col-4 my-3">
                            <label for="" class="form-label">teléfono</label>
                            <input type="number" class="form-control" placeholder="Ej: 0351-412345" name="telefono"
                                id="telefono">
                        </div>
                    </div>
                    <!--FILA Extras-->
                    <div class="row my-2 datos d-flex justify-content-center">
                        <h4 class="text-center text-decoration-underline text-muted">Contraseña</h4>
                        <div class="col-6 d-flex justify-content-center my-3">
                            <label for="" class="form-label">Contraseña del usuario</label>
                            <input type="password" class="form-control" name="contraseña" id="contraseña">
                        </div>
                    </div>
                    <!--Botones-->
                    <div class="row justify-content-center py-3 barraBotones">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btnGuardar mx-3">Guardar</button>

                            <button type="button" class="btn btnCancelar mx-3">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--Toast-->
    <!--Success-->
    <div class="toast T-success my-1" role="alert" aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="toast-header border-botomm border-light text-dark">
            <img src="../Nueva carpeta/Imagenes/Flork-Success.png" class="rounded me-2" alt="Flork-Success">
            <strong class="me-auto">!Lo conseguimos!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            los datos se guardaron correctamente.
        </div>
    </div>
    <!--Error-->
    <div class="toast T-Error my-1" role="alert" aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="toast-header border-botomm border-light text-dark">
            <img src="../Nueva carpeta/Imagenes/Flork-Error.png" class="rounded me-2" alt="Flork-Error">
            <strong class="me-auto">¡Oh No!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Error al Guardar los Datos
        </div>
    </div>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3" id="footer"></footer>
    </div>
    <script src="../Nueva carpeta/Css-Js/bootstrap.bundle.min.js"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-Js/NuevoPersonal_editar.js"></script>
    <script src="../Nueva carpeta/Css-Js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
