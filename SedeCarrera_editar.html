<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="../Nueva carpeta/Css-Js/bootstrap.min.css">-->
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/BarraNavegacion.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/SedeCarrera.css">
    <link rel="stylesheet" href="../Nueva carpeta/Css-Js/toast.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Nueva Carrera</title>
</head>

<body>
    <!-- #region Barra de Navegacion-->
    <div class="container my-3">

        <header class="" id="navegacion"></header>
        <div class="row mt-2">
            <div class="col-auto">
                <nav class="migas mt-3" aria-label="camino">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" class="B1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Nuevo
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#" class="B2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8" />
                                </svg>
                                Nuva Carrera
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8" />
                            </svg>
                            Editar
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <main class="container">
        <div class="row contenedor justify-content-center ">
            <div class=" col">
                <form class="formulario" id="formulario">
                    <!--Cuerpo de la Página-->
                    <div class="row datos my-2 py-2 d-flex justify-content-center">
                        <h4 class="text-center text-muted text-decoration-underline">Seleccionar la Sede y la Carrera
                        </h4>
                        <!--Sede-->
                        <div class="col-6">
                             <!--Select Sede-->
                            <select name="sede" id="selectSede" class="form-select"></select>
                            
                        </div>
                        <!--CARRERA-->
                        <div class="col-6 d-flex flex-column">
                            <!-- SELECCIONAR CARRERA // VER MAS-->
                            <!--Select Carrera-->
                            <select name="carrera" id="selectCarrera" class="form-select"></select>
                        </div>
                    </div>
                    <!--Turno y Codigo de Carrera-->
                    <div class="row datos my-2 py-2d-flex justify-content-center">
                        <!--Turno-->
                        <h4 class="text-center text-muted text-decoration-underline">Turno y Código de Carrera</h4>
                        <div class="col-4 my-3 d-flex flex-column">
                            <!-- aca va el label que muestra el turno actual -->
                            <select name="turno" id="selectTurno" class="form-select">
                                <option value="">Seleccionar Turno</option>
                                <option value="1">#1 Mañana</option>
                                <option value="2">#2 Tarde</option>
                                <option value="3">#3 Noche</option>
                            </select>
                        </div>
                        <!--Codigo de Carrera-->
                        <div class="col-6 my-3 d-flex flex-column ">
                            <label for="InputCodigo" class="form-label text-muted mx-1">Ingrese el Código de la Carrera</label>
                            <input type="text" id="InputCodigo" class="form-control" placeholder="Ej:024950">
                        </div>
                    </div>
                    <!--Botones-->
                    <div class="row justify-content-center py-3 barraBotones">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn BtnGuardar mx-3">Guardar</button>

                            <button type="button" class="btn BtnCancelar mx-3">Cancelar</button>
                        </div>
                    </div>
                </form>

            </div>
    </main>
    <!--Footer-->
    <div class="container">
        <footer class="footer mt-5 mb-3 " id="footer"></footer>
    </div>

    <!-- #region TOAST-->
    <div class="toast T-success my-1" role="alert" aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="toast-header border-botomm border-light text-dark">
          <img src="../Nueva carpeta/Imagenes/Flork-Success.png" class="rounded me-2" alt="Flork-Success">
          <strong class="me-auto">!Lo conseguimos!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          los datos se guardaron correctamente.
        </div>
     </div>

     <div class="toast T-Error my-1" role="alert" aria-live="assertive" aria-atomic="true" id="errorToast">
        <div class="toast-header border-botomm border-light text-dark">
            <img src="../Nueva carpeta/Imagenes/Flork-Error.png" class="rounded me-2" alt="Flork-Error">
            <strong class="me-auto">¡Oh No!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Error al Guardar los Datos
        </div>
    </div>
    <!-- #endregion -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <script src="../Nueva carpeta/Css-Js/barradeNavegacion.js"></script>
    <script src="../Nueva carpeta/Css-Js/footer.js"></script>
    <script src="../Nueva carpeta/Css-Js/SedeCarrera_editar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>

</html>
